<ion-app>

    <ion-menu menuId="main-menu" content-id="main">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <!-- ... other menu content ... -->

        <ion-content>
            <ion-list>
                <ion-menu-toggle *ngFor="let item of responseData.module_ids">
                    <ion-item [routerLink]="item.m_link">
                        <ion-icon [name]="item.m_icon_name" slot="start"></ion-icon>
                        <ion-label>{{ item.module_name }}</ion-label>
                    </ion-item>

                    <ion-list *ngIf="item.root_module.length > 0">
                        <ion-menu-toggle *ngFor="let subItem of item.root_module">
                            <ion-item [routerLink]="subItem.m_link">
                                <ion-icon [name]="subItem.m_icon_name" slot="start"></ion-icon>
                                <ion-label>{{ subItem.module_name }}</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                    </ion-list>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main">

    </ion-router-outlet>


</ion-app>
