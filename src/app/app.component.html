<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false" *ngFor="let menuItem of menuItems">
          <ion-item [routerLink]="menuItem.link" lines="none">
            <ion-icon slot="start" [name]="menuItem.icon"></ion-icon>
            <ion-label>{{ menuItem.title }}</ion-label>
            <ion-icon
              slot="end"
              [name]="isSubmenuOpen(menuItem) ? 'caret-up-outline' : 'caret-down-outline'"
              (click)="toggleSubmenu(menuItem)"
              class="dropdown-icon"
            ></ion-icon>
          </ion-item>
          <ion-list [@submenuAnimation]="isSubmenuOpen(menuItem) ? 'expanded' : 'collapsed'" *ngIf="isSubmenuOpen(menuItem)">
            <ion-item [routerLink]="subItem.link" *ngFor="let subItem of menuItem.submenuItems">
              <ion-icon slot="start" [name]="subItem.icon"></ion-icon>
              <ion-label>{{ subItem.title }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
            <ion-label>Analylitcs</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
            <ion-label>Analylitcs</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="document-text-outline" slot="start"></ion-icon>
            <ion-label>Reports</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Help</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-item lines="none" (click)="toggleUserDropdown()" [class.clicked]="userDropdownClicked">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>User</ion-label>
        </ion-item>
        <ion-list *ngIf="userDropdownClicked" class="user-dropdown">
          <ion-item lines="none" [routerLink]="'/settings'">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main">
  </ion-router-outlet>
  <lib-ng-toast></lib-ng-toast>
</ion-app>
