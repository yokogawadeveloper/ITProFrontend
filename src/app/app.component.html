<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false" *ngFor="let menuItem of menuItems">
          <ion-item [routerLink]="menuItem.link" lines="none">
            <ion-icon slot="start" [name]="menuItem.icon"></ion-icon>
            <ion-label>{{ menuItem.title }}</ion-label>
            <ion-icon slot="end" [name]="isSubmenuOpen(menuItem) ? 'caret-up-outline' : 'caret-down-outline'"
              (click)="toggleSubmenu(menuItem)"></ion-icon>
          </ion-item>
          <ion-list *ngIf="isSubmenuOpen(menuItem)">
            <ion-item [routerLink]="subItem.link" *ngFor="let subItem of menuItem.submenuItems">
              <ion-icon slot="start" [name]="subItem.icon"></ion-icon>
              <ion-label>{{ subItem.title }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/procurement">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            <ion-label>Procurement Form</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/procurementview">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Procurement List</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
            <ion-label>Analylitcs</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="document-text-outline" slot="start"></ion-icon>
            <ion-label>Reports</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Help</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main">
  </ion-router-outlet>
  <lib-ng-toast></lib-ng-toast>
</ion-app>
