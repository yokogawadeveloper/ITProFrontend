<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-toolbar>
          <ion-item (click)="toggleUserDropdown()" [class.clicked]="userDropdownClicked" button detail="true"
            detail-icon="caret-forward-outline">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <ion-label>Procurement</ion-label>
          </ion-item>

          <ion-menu-toggle>
            <ion-list *ngIf="userDropdownClicked" class="user-dropdown">
              <ion-item [routerLink]="'/procurement'">
                <ion-icon slot="start" name="documents-outline"></ion-icon>
                <ion-label>Request</ion-label>
              </ion-item>


              <ion-item [routerLink]="'/procurementview'">
                <ion-icon slot="start" name="file-tray-sharp"></ion-icon>
                <ion-label>List</ion-label>
              </ion-item>


                <ion-item  *ngIf="isApprover === true" [routerLink]="'/approvallist'">
                  <ion-icon slot="start" name="navigate-circle-outline"></ion-icon>
                  <ion-label>Approval</ion-label>
                </ion-item>


            </ion-list>
          </ion-menu-toggle>
        </ion-toolbar>

        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
            <ion-label>Analytics</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="document-text-outline" slot="start"></ion-icon>
            <ion-label>Reports</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Help</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer class="footer">
      <ion-toolbar>
        <ion-item (click)="logout()">
          <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-footer>

  </ion-menu>
  <ion-router-outlet id="main"> </ion-router-outlet>
  <lib-ng-toast></lib-ng-toast>
</ion-app>
