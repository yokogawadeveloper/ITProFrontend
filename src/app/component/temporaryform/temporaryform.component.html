<form [formGroup]="myForm" (ngSubmit)="presentAlert()">
  <div class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-body">
        <div class="form-row">

          <div class="form-group col-md-4" [ngClass]="{'invalid': formSubmitted && myForm.get('name')?.invalid}">
            <label class="form-label required" for="name">Name<span>*</span></label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" required />
          </div>

          <div class="form-group col-md-4" [ngClass]="{'invalid': formSubmitted && myForm.get('department')?.invalid}">
            <label class="form-label required" for="department">Department<span>*</span></label>
            <select class="form-control" formControlName="department">
              <option *ngFor="let option of departmentDropdown" [value]="option.DepartmentName">
                {{option.DepartmentName}}</option>
            </select>
          </div>

          <div class="form-group col-md-4">
            <label for="remarks">Remarks</label>
            <textarea class="form-control" formControlName="remarks" rows="1"></textarea>
          </div>

          <div class="form-group col-md-6" [ngClass]="{'invalid': formSubmitted && myForm.get('deviceType')?.invalid}">
            <label class="form-label required" for="deviceType">Device Type<span>*</span></label>
            <select class="form-control" formControlName="deviceType" required>
              <option value="">Choose...</option>
              <option value="New">New</option>
              <option value="Rental">Rental</option>
            </select>
          </div>

          <div class="form-group col-md-6"
            [ngClass]="{'invalid': formSubmitted && myForm.get('isExpenditure')?.invalid}">
            <label class="form-label required" for="isExpenditure">Is Expenditure Budgted<span>*</span></label>
            <select class="form-control" formControlName="isExpenditure" required>
              <option value="">Choose...</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div *ngIf="myForm.get('isExpenditure')?.value === 'Yes'">
            <div class="form-group col-md-6">
              <label for="totalBudget">Total Budget</label>
              <input type="number" class="form-control" formControlName="totalBudget" placeholder="Total Budget" />
            </div>
            <div class="form-group col-md-6"
              [ngClass]="{'invalid': formSubmitted && myForm.get('utilizedBudget')?.invalid}">
              <label for="utilizedBudget">Utilized Budget</label>
              <input type="number" class="form-control" formControlName="utilizedBudget"
                placeholder="Utilized Budget" />
            </div>
          </div>

          <div class="form-group">
            <ion-button id="open-modal" size="small" (click)="openModal()"><ion-icon
                name="cloud-upload-outline"></ion-icon></ion-button>
          </div>

          <div class="inline-table">

            <div *ngIf="myForm.get('deviceType')?.value === 'New'">
              <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th>Category</th>
                    <th>Item</th>
                    <th>Cost Center</th>
                    <th>Date From</th>
                    <th>Date To</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody formArrayName="rows">
                  <tr *ngFor="let row of rows.controls; let i = index" [formGroupName]="i"
                    [ngClass]="{'invalid': formSubmitted && row.invalid}">
                    <td>
                      <select formControlName="category" class="form-control"
                        [ngClass]="{'invalid-inline': formSubmitted && row.get('category')?.invalid}">
                        <option *ngFor="let option of categoryDropdown" [value]="option.ItemCategory">
                          {{option.ItemCategory}}</option>
                      </select>
                    </td>
                    <td>
                      <select formControlName="item" class="form-control" (change)="populateUnitPrice($event, i)">
                        <option *ngFor="let option of itemDropdown" [value]="option.ItemName">{{ option.ItemName }}
                        </option>
                      </select>
                    </td>
                    <td>
                      <select formControlName="costCenter" class="form-control">
                        <option *ngFor="let option of costCenterdropdown" [value]="option.CostCenter">{{ option.CostCenter}}</option>
                      </select>
                    </td>
                    <td>
                      <input type="date" class="form-control" formControlName="dateFrom" required />
                    </td>
                    <td>
                      <input type="date" class="form-control" formControlName="dateTo" required />
                    </td>

                    <td>
                      <input type="number" formControlName="quantity" class="form-control" value="1" readonly>
                    </td>

                    <td>
                      <input type="number" formControlName="unitPrice" class="form-control" readonly>
                    </td>
                    <td>
                      <ion-button (click)="deleteRow(i)" color="danger" fill="solid" size="small">
                        <ion-icon name="trash-outline"></ion-icon>
                      </ion-button>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="6"></td>
                    <td class="unit-price-column">
                      <strong>Total:</strong>
                    </td>
                    <td class="total-column">
                      <strong>{{ total | currency:'INR' }}</strong>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="7">
                      <ion-button (click)="addRow()" color="success" fill="solid" size="small">
                        <ion-icon name="add-circle-outline"></ion-icon>
                      </ion-button>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>

            <div *ngIf="myForm.get('deviceType')?.value === 'Rental'">
              <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th>Category</th>
                    <th>Item</th>
                    <th>Cost Center</th>
                    <th>Date From</th>
                    <th>Date To</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody formArrayName="rows">
                  <tr *ngFor="let row of rows.controls; let i = index" [formGroupName]="i"
                    [ngClass]="{'invalid': formSubmitted && row.invalid}">
                    <td>
                      <input formControlName="category" class="form-control"
                        [ngClass]="{'invalid-inline': formSubmitted && row.get('category')?.invalid}">
                    </td>
                    <td>
                      <input formControlName="category" class="form-control"
                        [ngClass]="{'invalid-inline': formSubmitted && row.get('category')?.invalid}">
                    </td>
                    <td>
                      <select formControlName="costCenter" class="form-control">
                        <option *ngFor="let option of costCenterdropdown" [value]="option.CostCenter">{{ option.CostCenter}}</option>
                      </select>
                    </td>
                    <td>
                      <input type="date" class="form-control" formControlName="dateFrom" required />
                    </td>
                    <td>
                      <input type="date" class="form-control" formControlName="dateTo" required />
                    </td>

                    <td>
                      <input type="number" formControlName="quantity" class="form-control" value="1" readonly>
                    </td>

                    <td>
                      <input type="number" formControlName="unitPrice" class="form-control" value="0" >
                    </td>
                    <td>
                      <ion-button (click)="deleteRow(i)" color="danger" fill="solid" size="small">
                        <ion-icon name="trash-outline"></ion-icon>
                      </ion-button>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="6"></td>
                    <td class="unit-price-column">
                      <strong>Total:</strong>
                    </td>
                    <td class="total-column">
                      <strong>{{ total | currency:'INR' }}</strong>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="7">
                      <ion-button (click)="addRow()" color="success" fill="solid" size="small">
                        <ion-icon name="add-circle-outline"></ion-icon>
                      </ion-button>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>

          </div>

        </div>
        <button class="btn btn-info" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
