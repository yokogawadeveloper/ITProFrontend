<form [formGroup]="myForm" (ngSubmit)="presentAlert()">
  <div class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-body">
        <div class="form-row">

          <div class="form-group col-md-6" [ngClass]="{'invalid': formSubmitted && myForm.get('name')?.invalid}">
            <label class="form-label required" for="name">Name<span>*</span></label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" required />
          </div>

          <div class="form-group col-md-6" [ngClass]="{'invalid': formSubmitted && myForm.get('department')?.invalid}">
            <label class="form-label required" for="department">Department<span>*</span></label>
            <select class="form-control" formControlName="department">
              <option *ngFor="let option of departmentDropdown" [value]="option.DepartmentName">
                {{option.DepartmentName}}</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="remarks">Remarks</label>
            <textarea class="form-control" formControlName="remarks" rows="1"></textarea>
          </div>

          <div class="form-group col-md-6"
            [ngClass]="{'invalid': formSubmitted && myForm.get('isExpenditure')?.invalid}">
            <label class="form-label required" for="isExpenditure">Is Expenditure Budgted<span>*</span></label>
            <select class="form-control" formControlName="isExpenditure" required>
              <option value="">Choose...</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div *ngIf="myForm.get('isExpenditure')?.value === 'Yes'">
            <div class="form-group col-md-6">
              <label for="totalBudget">Total Budget</label>
              <input type="number" class="form-control" formControlName="totalBudget" placeholder="Total Budget" />
            </div>
            <div class="form-group col-md-6"
              [ngClass]="{'invalid': formSubmitted && myForm.get('utilizedBudget')?.invalid}">
              <label for="utilizedBudget">Utilized Budget</label>
              <input type="number" class="form-control" formControlName="utilizedBudget"
                placeholder="Utilized Budget" />
            </div>
          </div>

          <!-- Start of Additional Attachments -->
          <div class="form-group col-md-6">
            <label for="attachments">Attachments</label>
            <input type="file" class="form-control" formControlName="fileUpload" name="fileUpload" #fileUpload />
          </div>

          <!-- End of Additional Attachments -->
        </div>
        <button class="btn btn-info" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
