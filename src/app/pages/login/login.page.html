<ion-content>
  <section>
    <div class="box">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="square" style="--i:5;"></div>
      <div class="container">
        <div class="form">
          <h2>Login To IT Procurement</h2>
          <form (ngSubmit)="login()">
            <div class="inputBx">
              <input type="text" [(ngModel)]="username" name="username" required="required"><span>User Name</span><i
                class="fas fa-user-circle"></i>
            </div>
            <div class="inputBx password">
              <input id="password-input" type="password" [(ngModel)]="password" name="password"
                required="required"><span>Password</span><i class="fas fa-key"></i>
            </div>
            <div class="inputBx">
              <button class="form-btn custom-font" type="submit">LogIn</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</ion-content>
