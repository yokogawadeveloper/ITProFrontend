<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>procurementview</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-button expand="block" color="light" disabled="true">
          <ion-label>Procurement List</ion-label>
        </ion-button>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="row">
        <div class="col-xl-12">
          <ng-container *ngFor="let data of procurementData">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Department Name</th>
                  <th scope="col">Request No</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="col">{{data.Name}}</td>
                  <td scope="col">{{data.department_name}}</td>
                  <td scope="col">{{data.department_name}}</td>
                  <td scope="col">
                    <ion-button class="edit" color="tertiary" fill="clear" size="small">
                      <ion-icon name="eye-off-outline"></ion-icon>
                    </ion-button>
                    <ion-button class="delete" color="danger" fill="clear" size="small">
                      <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                  </td>
                </tr>
                <tr class="thead-light">
                  <th scope="col">Category</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cost Center</th>
                  <th scope="col">Quantity</th>
                </tr>
                <tr *ngFor="let product of data.inlineitem">
                  <td>{{product.category}}</td>
                  <td>{{product.item}}</td>
                  <td>{{product.costcenter}}</td>
                  <td>{{product.quantity}}</td>
                </tr>
              </tbody>
            </table>
          </ng-container>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
