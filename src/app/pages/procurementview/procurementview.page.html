<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Procurement List</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card>
    <ion-card-header>
      <ion-searchbar placeholder="Filter"></ion-searchbar>
    </ion-card-header>
    <ion-card-content>
      <div class="row">
        <div class="col-xl-12">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Department Name</th>
                <th scope="col">Request No</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let data of procurementData">
                <tr>
                  <td scope="col">{{data.Name}}</td>
                  <td scope="col">{{data.department_name}}</td>
                  <td scope="col">{{data.department_name}}</td>
                  <td scope="col">
                    <ion-button (click)="setOpen(true)" class="edit" color="tertiary" fill="clear" size="small">
                      <ion-icon name="eye-off-outline"></ion-icon>
                    </ion-button>
                    <ion-alert [isOpen]="isAlertOpen" header="Alert" subHeader="Important message"
                      message="This is an alert!" [buttons]="alertButtons" (didDismiss)="setOpen(false)"></ion-alert>
                    <ion-button class="delete" color="danger" fill="clear" size="small">
                      <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
