<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Procurement List</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card>
    <ion-card-header>
      <ion-searchbar placeholder="Filter"></ion-searchbar>
    </ion-card-header>
    <ion-card-content>
      <div class="row">
        <div class="col-xl-12">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Department Name</th>
                <th scope="col">Request No</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let data of procurementData">
                <tr>
                  <td scope="col">{{data.Name}}</td>
                  <td scope="col">{{data.department_name}}</td>
                  <td scope="col">{{data.department_name}}</td>
                  <td scope="col">
                    <ion-button (click)="setOpen(data.id,true)"  class="edit" color="tertiary" fill="clear" size="small">
                      <ion-icon name="eye-off-outline"></ion-icon>
                    </ion-button>
                    <!-- modal -->
                    <ion-modal [isOpen]="isModalOpen" [enterAnimation]="enterAnimation"
                      [leaveAnimation]="leaveAnimation">
                      <ng-template>
                        <ion-header>
                          <ion-toolbar>
                            <ion-title>Procurement</ion-title>
                            <ion-buttons slot="end">
                              <ion-button color="primary" (click)="setOpen(data.id,false)">Close</ion-button>
                            </ion-buttons>
                          </ion-toolbar>
                        </ion-header>
                        <ion-content class="ion-padding">
                          <!-- create details table with inline items -->
                          <ion-grid class="modal-table">
                            <ng-container>
                              <ion-row class="table-header">
                                <ion-col>Vehicle Number</ion-col>
                                <ion-col>Vendor Name</ion-col>
                                <ion-col>Bill No</ion-col>
                                <ion-col>Date</ion-col>
                                <ion-col>Total</ion-col>
                              </ion-row>
                              <ion-row>
                                <ion-col>HHH</ion-col>
                                <ion-col>Vendor A</ion-col>
                                <ion-col>12345</ion-col>
                                <ion-col>2023-05-28</ion-col>
                                <ion-col style="color: rgb(114, 10, 10);">$500</ion-col>
                              </ion-row>
                              <ion-row class="table-header">
                                <ion-col>SL NO</ion-col>
                                <ion-col>Product Name</ion-col>
                                <ion-col>Quantity</ion-col>
                                <ion-col>Cost</ion-col>
                                <ion-col>Amount</ion-col>
                              </ion-row>
                              <ion-row>
                                <ion-col>1</ion-col>
                                <ion-col>Spare Part A</ion-col>
                                <ion-col>2</ion-col>
                                <ion-col>$50</ion-col>
                                <ion-col>$100</ion-col>
                              </ion-row>
                            </ng-container>
                            
                            
                          </ion-grid>
                          <!-- <ion-button color="primary" expand="block" (click)="setOpen(,12false)">Ok</ion-button> -->
                          <!-- end details here  -->
                        </ion-content>
                      </ng-template>
                    </ion-modal>
                    <!-- end modal  -->
                    <ion-button class="delete" color="danger" fill="clear" size="small">
                      <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
